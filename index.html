<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="main_title">ElmaxiShark Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div id="main-title-container">
    <div class="line"></div>
    <div id="center-title-wrapper">
        <div id="main-title" data-i18n="main_title">ELMAXISHARK OPTIMIZER</div>
        <div id="free-badge">FREE EDITION</div>
    </div>
    <div class="line"></div>
  </div>

  <div id="topbar">
    <div id="left-top">
       <div id="btn-translate" class="control-btn" title="Idioma / Language">ðŸ‡ªðŸ‡¸</div>
       <div id="language-menu"></div>
    </div>
    
    <div id="right-top">
      <div id="top-icons">
          <a id="yt-link-top" href="https://www.youtube.com/@Elmaxizone" target="_blank" title="YouTube">
            <img id="yt-icon-top" class="top-social-icon" src="assets/youtube.png" alt="YouTube" draggable="false">
          </a>
          <a id="paypal-link-top" href="https://paypal.me/Elmaxizone" target="_blank" title="Donar (PayPal)">
            <img id="paypal-icon-top" class="top-social-icon" src="assets/paypal.png" alt="Donar" draggable="false">
          </a>
      </div>

      <div class="separator-vertical"></div>

      <div id="window-controls">
        <div id="minimize-btn" class="control-btn" title="Minimizar">-</div>
        <div id="maximize-btn" class="control-btn" title="Maximizar">â–¡</div>
        <div id="close-btn" class="control-btn" title="Cerrar">âœ•</div>
      </div>
    </div>
  </div>

  <div id="widget">
    <div id="header-area">
        <div class="side-info left">
            <div class="info-label-left" data-i18n="header_specs">ESPECIFICACIONES</div>
            <div class="spec-list">
                <div class="spec-item"><span id="os-info" class="spec-val">...</span></div>
                <div class="spec-item"><span id="cpu-info" class="spec-val">...</span></div>
                <div class="spec-item"><span id="gpu-info" class="spec-val">...</span></div>
                <div class="spec-item"><span id="ram-info" class="spec-val">...</span></div>
            </div>
        </div>

        <div id="logo-container">
            <img id="logo" src="assets/logo.png" alt="Logo" draggable="false">
        </div>

        <div class="side-info right">
            <div class="info-label" data-i18n="header_status">ESTADO DEL SISTEMA</div>
            <div class="junk-data-col">
                <div id="junk-info" class="info-val-large">---</div>
                <div id="health-text" class="info-subtext">...</div>
            </div>
            
            <div class="health-bar-container">
                <div id="health-fill-horizontal"></div>
                <div class="health-grid-overlay"></div>
            </div>
        </div>
    </div>

    <p id="subtitulo"></p>

    <div class="section-title" data-i18n="tools_info">Herramientas Individuales:</div>
    
    <div id="herramientas">
      <button id="btn-restore" class="boton tool" data-mode="restauracion" data-i18n="tool_restore" data-i18n-tip="tool_restore_tip">Punto Restauracion</button>
      <button id="btn-backup-reg" class="boton tool tool-reg" data-mode="backup-reg" data-i18n="tool_backup" data-i18n-tip="tool_backup_tip">Backup Registro</button>
      <button id="btn-energy" class="boton tool" data-mode="energia" data-i18n="tool_energy" data-i18n-tip="tool_energy_tip">Crear Plan Energia</button>
      <button id="btn-clean" class="boton tool" data-mode="limpieza-sistema" data-i18n="tool_clean" data-i18n-tip="tool_clean_tip">Limpieza Sistema</button>
      <button id="btn-shell-tools" class="boton tool tool-shell" data-mode="shell" data-i18n="tool_shell_menu" data-i18n-tip="tool_shell_menu_tip">Shell Tools (Menu)</button> 
      <button id="btn-debloat-tool" class="boton tool tool-debloat" data-mode="debloat" data-i18n="tool_debloat" data-i18n-tip="tool_debloat_tip">Debloat Avanzado</button> 
      <button id="btn-network-tool" class="boton tool" data-mode="net-adv" data-i18n="tool_net_adv" data-i18n-tip="tool_net_adv_tip">Red Avanzada</button>
      <button id="btn-input-tool" class="boton tool" data-mode="input-lag" data-i18n="tool_input_lag" data-i18n-tip="tool_input_lag_tip">Reducir Input Lag</button>
    </div>

    <div class="section-title" data-i18n="mode_info">Elige un modo de optimizacion:</div>
    
    <div id="niveles">
      <button class="boton minimo" data-mode="basico" data-i18n="mode_basic" data-i18n-tip="mode_basic_tip">BÃ¡sico</button>
      <button class="boton equilibrado" data-mode="equilibrado" data-i18n="mode_balanced" data-i18n-tip="mode_balanced_tip">Equilibrado</button>
      <button class="boton extremo" data-mode="extremo" data-i18n="mode_extreme" data-i18n-tip="mode_extreme_tip">Extremo</button>
      <button class="boton mododios" data-mode="mododios" data-i18n="mode_god" data-i18n-tip="mode_god_tip">Modo Gamer</button>
      <button class="boton overdrive" data-mode="overdrive" data-i18n="mode_custom" data-i18n-tip="mode_custom_tip">Custom</button>
    </div>

    <div class="utility-links">
      <span id="download-guide-btn" class="text-link color-hielo" data-i18n="utility_guide">Descargar GuÃ­a</span>
      <span id="btn-check-update" class="text-link color-hielo" data-i18n="utility_update">Buscar ActualizaciÃ³n</span>
    </div>

    <div id="comandos">
      <div id="log" data-i18n="log_initial">Esperando acciones...</div>
      <div id="progress-container">
        <div id="progress-bar-fill"></div>
        <span id="progress-bar-text">0%</span>
      </div>
    </div>
  </div>

  <footer id="copyright">
      <span data-i18n="copyright">Â© 2025 ElmaxiZone. Todos los derechos reservados.</span>
      <span id="version-display">v1.5.0</span>
  </footer>

  <script src="particles.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
