<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modo Custom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        
        * { box-sizing: border-box; margin:0; padding:0; }
        html { height:100%; width:100%; }

        /* --- ESTILO 1: BORDE PRINCIPAL MÁS FINO --- */
        body { 
            height:100%; width:100%; 
            font-family: 'Russo One', sans-serif; 
            background:#000;
            color: #fff; /* <-- Color de texto por defecto (blanco) */
            padding: 15px; 
            user-select: none;
            overflow: hidden; 
            position: relative;
        }
        body::before {
          content: ''; position: absolute; inset: 0; border-radius: 8px; pointer-events: none;
          z-index: 9999; border: 2.5px solid transparent; 
          background: linear-gradient(to right, rgba(255, 50, 50, 0.95), rgba(0, 209, 255, 0.95)) border-box;
          -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
          -webkit-mask-composite: destination-out; mask-composite: exclude;
          box-shadow: inset 0 0 8px rgba(255, 80, 80, 0.3), inset 0 0 8px rgba(0, 170, 255, 0.3);
        }
        
        /* --- ESTILO 2: TOPBAR CON BOTÓN DE CIERRE --- */
        #topbar {
          position: absolute; top: 0; left: 0; right: 0; height: 50px; z-index: 99;
          display:flex; justify-content: flex-end; 
          align-items: center; padding: 0 20px;
          -webkit-app-region: drag; 
        }
        #right-top { -webkit-app-region: no-drag; }
        #window-controls { display: flex; gap: 8px; }
        .control-btn { width: 26px; height: 26px; display: flex; justify-content: center; align-items: center; font-size: 14px; color: #ccc; background: rgba(255, 255, 255, 0.05); border-radius: 50%; cursor: pointer; transition: background 0.2s, color 0.2s; }
        .control-btn:hover { background: rgba(255, 255, 255, 0.15); color: #fff; }
        #close-btn:hover { background: #ff4d4d; color: #fff; }
        
        /* --- ESTILO 3: CONTENEDOR DE SCROLL --- */
        #content-wrap {
            position: relative;
            height: 100%;
            padding-top: 50px;
            padding-bottom: 80px;
        }
        #scroll-area {
            height: 100%;
            overflow-y: auto;
            padding: 0 10px; 
        }
        
        h2 { 
            color: #c864ff; text-align: center; letter-spacing: 1px;
            margin-top: 0; margin-bottom: 5px;
        }
        p.subtitle {
            text-align: center; font-size: 12px; color: #ccc; 
            margin-top: -10px; margin-bottom: 20px;
        }
        
        .category-box {
            background: linear-gradient(#0D0F13, #0D0F13) padding-box,
                        linear-gradient(to right, rgba(255, 80, 80, 0.4), rgba(0, 170, 255, 0.4)) border-box;
            border-radius:10px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.5);
            border: 2px solid transparent;
            margin-bottom: 15px;
        }
        
        .category-header {
            font-size: 16px; background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: default; 
        }
        .category-header label.category-select-all {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .category-header label.category-select-all input {
            width: 18px;
            height: 18px;
        }

        .tweaks-list { 
            padding: 15px; display: grid; grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            align-items: stretch; 
        }
        label { 
            display: flex; align-items: center; gap: 8px; font-size: 13px; 
            cursor: pointer; background: rgba(255,255,255,0.02); padding: 5px;
            border-radius: 4px;
            min-height: 25px; 
            color: #fff; /* <-- Texto de tweaks vuelve a ser blanco */
        }
        label:hover { 
            background: rgba(255, 255, 255, 0.05); 
            color: #fff; /* Mantenemos blanco en hover */
        }
        input[type="checkbox"] { width: 16px; height: 16px; accent-color: #c864ff; flex-shrink: 0; }
        
        .button-container { 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: #000; 
            display: flex; 
            gap: 15px;
        }
        button {
            font-family: 'Russo One', sans-serif; font-size: 14px; padding: 12px;
            border-radius: 8px; border: none; cursor: pointer; flex-grow: 1;
            transition: background 0.2s;
        }
        
        .select-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
        .select-buttons button {
            font-family: 'Russo One', sans-serif;
            font-size: 12px;
            padding: 8px;
            color: #ccc;
            border-radius: 8px; 
            cursor: pointer;
            flex-grow: 1;
            border: 2px solid transparent; 
            background: linear-gradient(rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05)) padding-box,
                        linear-gradient(to right, #ff5050, #00d1ff) border-box; 
            transition: all 0.2s ease;
        }
        .select-buttons button:hover {
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)) padding-box,
                        linear-gradient(to right, #ff5050, #00d1ff) border-box;
            color: #fff;
            box-shadow: 0 0 5px rgba(255, 80, 80, 0.5), 0 0 5px rgba(0, 170, 255, 0.5); 
        }

        #apply-btn { background: linear-gradient(180deg,#62ffb8,#18d77e); color: #0a0a0a; }
        #revert-btn { background: linear-gradient(180deg, #ff7b7b, #ff2b2b); color: #0a0a0a; }

        /* Scrollbar */
        #scroll-area::-webkit-scrollbar { width: 10px; }
        #scroll-area::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 10px; }
        #scroll-area::-webkit-scrollbar-thumb { background-color: #c864ff; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        #scroll-area::-webkit-scrollbar-thumb:hover { background-color: #e6a8ff; }

        /* --- COLORES DE TÍTULOS (SÓLO TÍTULOS) --- */
        .header-limpieza span { color: #18d77e; text-shadow: 0 0 5px #18d77e; } /* Verde */
        .header-interfaz span { color: #f0f0f0; text-shadow: 0 0 5px #f0f0f0; } /* Blanco */
        .header-privacidad span { color: #c864ff; text-shadow: 0 0 5px #c864ff; } /* Morado */
        
        .header-servicios span { color: #ff9a2b; text-shadow: 0 0 5px #ff9a2b; } /* Naranja */
        .header-sistema span { color: #4db9ff; text-shadow: 0 0 5px #4db9ff; } /* Azul Hielo */
        .header-rendimiento span { color: #ffd38a; text-shadow: 0 0 5px #ffd38a; } /* Naranja Claro/Amarillo */
        .header-red span { color: #ff9a2b; text-shadow: 0 0 5px #ff9a2b; } /* Naranja */

        .header-debloat span { color: #ff2b2b; text-shadow: 0 0 5px #ff2b2b; } /* Rojo */
        .header-criticos span { color: #ff5050; text-shadow: 0 0 10px #ff5050, 0 0 5px #ff5050; } /* Rojo Brillante */
        
        /* --- ELIMINADO: Colores de texto de tweaks --- */

    </style>
</head>
<body>
    <div id="topbar">
      <div id="right-top">
        <div id="window-controls">
          <div id="close-btn" class="control-btn" title="Cerrar">✕</div>
        </div>
      </div>
    </div>
    
    <div id="content-wrap">
        <div id="scroll-area">
            <h2>Modo Personalizado</h2>
            <p class="subtitle">
                Selecciona los tweaks que quieres aplicar o revertir.
            </p>

            <div class="select-buttons">
                <button id="select-all-btn">Seleccionar Todo</button>
                <button id="deselect-all-btn">Deseleccionar Todo</button>
            </div>

            <div id="categories-container">
                </div>
        </div>
    </div>
    
    <div class="button-container">
        <button id="apply-btn">Aplicar Seleccionados</button>
        <button id="revert-btn">Revertir Seleccionados</button>
    </div>

    <script src="custom-renderer.js"></script>
</body>
</html>
